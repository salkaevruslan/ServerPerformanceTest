//config for server performance test
//SERVER_TYPE: options: ASYNC, BLOCKING, NON_BLOCKING(not supported)
//SERVER_THREADS: number of workers on server
//METRIC_TYPE: options: CLIENT, SERVER(not supported)
//DYNAMIC_PARAM: options: CLIENTS_NUMBER, DATA_ARRAY_SIZE, TIME_BETWEEN_REQUESTS
//static value for dynamic param does not affect test
//TIME_BETWEEN_REQUESTS: time in ms
//----------------------------------------------------------------
PORT=228
SERVER_TYPE=ASYNC
SERVER_THREADS=2
METRIC_TYPE=CLIENT
CLIENT_ITERATIONS=10
DYNAMIC_PARAM=CLIENTS_NUMBER
LOWER_BOUND=5
UPPER_BOUND=10
STEP=1
CLIENTS_NUMBER=5
DATA_ARRAY_SIZE=1000
TIME_BETWEEN_REQUESTS=100
